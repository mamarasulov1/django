<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ news.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group h3 {
            margin-bottom: 8px;
            font-size: 16px;
            color: #444;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: #4CAF50;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #45a049;
        }

        .btn_2 {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #1d65ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 50px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0051ff;
        }

        .images-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-container {
            position: relative;
            width: 100px;
        }

        .img-preview {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            display: block;
            object-fit: cover;
        }

        .image-buttons {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 6px 8px;
            border-radius: 6px;
        }

        .image-buttons a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            text-align: center;
        }

        .image-buttons a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
    .vieww{
        width: 100px;
        padding: 10px 20px;
        font-size: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        outline: none;
        transition: border 0.3s;
    }
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        <section>
            <h1 class="form-title">Изменить новости</h1>

            <div class="form-group">
                <h3>Заголовок</h3>
                <input type="text" name="title" class="form-input" value="{{ news.title }}">
            </div>

            <div class="form-group">
                <h3>Категория</h3>
                <select name="category" class="form-select">
                    {% for item in categories %}
                    <option value="{{ item.id }}">
                        {{ item.title }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <h3>Теги</h3>
                <select name="tags" class="form-select" multiple>
                    {% for txt in tags %}
                    <option value="{{ txt.id }}" {% if txt in news.tags.all %}selected{% endif %}>
                        {{ txt.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <h3>Описание</h3>
                <textarea name="description" class="form-textarea">{{ news.description }}</textarea>
            </div>

            
            <div class="form-group">
                <h3>Просмотры:</h3>
                <input type="number" name="views" class="vieww" value="0" min="0">
            </div>
            <div class="form-group">
                <h3>Изображения</h3>
                <div style="margin-top: 10px;">
                    <a class="btn" href="{% url 'add_image' news.id %}">Добавить</a>
                </div>
                <div class="images-wrapper">
                    {% for img in images %}
                    <div class="image-container">
                        <img src="{{ img.image.url }}" alt="image" class="img-preview" />
                        <div class="image-buttons">
                            <a href="{% url 'change_image' img.id %}">Изменить</a>
                        
                            <a class="btn" href="{% url 'delete_img' img.id %}">Удаления</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="form-button">Сохранить</button>
            <div class="btn_2">
                <a class="btn" href="{% url 'news-list' %}">Главная</a>
            </div>
        </section>
    </form>
</body>
</html>
