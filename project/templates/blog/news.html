<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }}</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f7f8fc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .text {
            font-size: 40px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 30px;
            text-align: center;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .block {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 340px;
            overflow: hidden;
        }

        .block img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .style {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .style h3 {
            font-size: 22px;
            color: #111827;
            margin: 0;
        }

        .style p {
            margin: 0;
            color: #4b5563;
            font-size: 16px;
        }

        .style a {
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
        }
        .info_style {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .info_style button {
            padding: 8px 16px;
            background: #1d4ed8;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .info_style button:hover {
            background: #2563eb;
        }

        .info_style img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text">Welcome to News.kg</h1>
            <div class="wrapper">
                {% for item in news %}
                <div class="block">
                    {% if item.image %}
                    <img src="{{ item.image.url }}" alt="">
                    {% else %}
                    <img src="/media/news/photos/big.png" alt="">
                    {% endif %}
                    <div class="style">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.descriptions }}</p>
                        <p><a href="#">{{ item.category.title }}</a></p>
                        <p>
                            {% for tag in item.tags.all %}
                            {{ tag.name }}
                            {% endfor %}
                        </p>
                        <div class="info_style">
                            <a href="{% url 'news_detail' item.id %}">
                                <button>View</button>
                            </a>
                            <div style="display: flex; align-items: center; gap: 6px;">
                                <img src="/media/news/photos/vi.png" alt="">
                                <span>{{ item.views }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
